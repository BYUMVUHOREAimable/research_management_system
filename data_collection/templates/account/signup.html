{% extends 'data_collection/base.html' %}

{% block content %}
    <h1>Sign Up</h1>
    {% if form.non_field_errors %}
        <p style="color: red;">{{ form.non_field_errors }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'account_login' %}">Login here</a>.</p>
{% endblock %}
